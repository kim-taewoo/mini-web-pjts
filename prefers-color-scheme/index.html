<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="supported-color-schemes" content="dark light">
  <meta name="color-scheme" content="dark light">
  <meta name="theme-color" content="">

  <script>
    // If `prefers-color-scheme` is not supported, fall back to light mode.
    // In this case, light.css will be downloaded with `highest` priority.
    if (!window.matchMedia('(prefers-color-scheme)').matches) {
      document.documentElement.style.display = 'none';
      document.head.insertAdjacentHTML(
        'beforeend',
        '<link rel="stylesheet" href="/light.css" onload="document.documentElement.style.display = ``">'
      );
    }
  </script>

  <title>Document</title>
  <link rel="stylesheet" href="css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/light.css"
    media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
  <link rel="stylesheet" href="css/main.css">
  <script src="./app.js" defer></script>
</head>

<body>
  <a onclick="theme_switch()">Theme: <span id="theme_readout"></span></a>

  <div class="toggle-container">
    <input type="checkbox" id="switch" /><label for="switch">Toggle</label>
  </div>

  <h1>Some Headline</h1>
  <p>
    Some body text with a <a href="#">link</a> pointing to nowhere.
  </p>
  <form>
    <input type="text" placeholder="Some input">
    <button type="button">Some button</button>
  </form>
  <figure>
    <img
      src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fmockaroon-1333674-unsplash.jpg?1558958450566"
      alt="Colored candy worms" intrinsicsize="948x733">
    <figcaption>Photo by <a href="https://unsplash.com/photos/XVYz_QeiEBw" target="_blank"
        rel="noopener noreferrer">Mockaroon</a> on <a href="https://unsplash.com/">Unsplash</a>.</figcaption>
  </figure>
  <p>
    <img
      src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fbaseline-wb_incandescent-24px.svg?1558957452117"
      alt=""> Some icon
    <img src="https://cdn.glitch.com/791b2241-459b-4a2e-8cca-c0fdc21f0487%2Fbaseline-wb_sunny-24px.svg?1558957452243"
      alt=""> Some icon
  </p>

  <!-- <dark-mode-toggle legend="Theme Switcher" appearance="switch" dark="Dark" light="Light" remember="Remember this">
  </dark-mode-toggle> -->

  <div class="container">
    <h1>Prefers Color scheme: </h1>
  </div>

</body>

</html>
